<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-top">
                <img src="img/view-dashboard.svg" alt="Dashboard logo" class="logo dashboard-logo">
                <span class="dashboard-text">Dashboard</span>
            </div>
            <div class="sidebar-middle">
                <img src="img/home.svg" alt="Home Logo" class="logo sidebar-logo">
                <span class="menu-text">Home</span>
                <img src="img/card-account-details.svg" alt="Profile logo" class="logo sidebar-logo">
                <span class="menu-text">Profile</span>
                <img src="img/message-reply.svg" alt="Messages logo" class="logo sidebar-logo">
                <span class="menu-text">Messages</span>
                <img src="img/history.svg" alt="History logo" class="logo sidebar-logo">
                <span class="menu-text">History</span>
                <img src="img/note-multiple.svg" alt="Tasks logo" class="logo sidebar-logo">
                <span class="menu-text">Tasks</span>
                <img src="img/account-group.svg" alt="Communities logo" class="logo sidebar-logo">
                <span class="menu-text">Communities</span>
            </div>
            <div class="sidebar-bottom">
                <img src="img/cog.svg" alt="Settings logo" class="logo sidebar-logo">
                <span class="menu-text">Settings</span>
                <img src="img/help-box.svg" alt="Support logo" class="logo sidebar-logo">
                <span class="menu-text">Support</span>
                <img src="img/shield-check.svg" alt="Privacy logo" class="logo sidebar-logo">
                <span class="menu-text">Privacy</span>
            </div>
        </div>


        <div class="header">
            <p>dummy header</p>
        </div>


        <div class="main-content">
            <p>dummy main</p>
        </div>
    </div>
</body>
</html>
